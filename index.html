---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
	site.baseurl:{{site.baseurl}}
　　{% for post in site.posts %}
    post.url::{{post.url}}
    post.title: {{post.title}}
　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
　　{% endfor %}
</ul>
